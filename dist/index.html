<!DOCTYPE html>
 <html>
   <head>
     <meta charset="utf-8" />
     <title>ToDo List</title> 
    <script src="main.js" defer></script>
   </head>
   <body>   
     <header id="header">ToDo</header>
     <div id="content">  
       <div id="right-side"> 
        <div id="today">Today</div>  
       <div id="side-bar"> 
       </div>  
       <form id="addProject" onSubmit="return false;"> 
        <input type="text" id="projectName" name="project"><br>
        <input type="button" id="submitProject" value="Add">
       </form>
       <button id="showProject">Add</button> 
      </div>
       <div id="tasks"> Tasks
         <button id="showTaskForm">Add</button> 
         <form id="taskForm"> 
          <label for="title">Title:</label><br>
          <input type="text" id="titleForm" name="title"><br>
          <label for="Description">Description:</label><br>
          <input type="text" id="descriptionForm" name="description"><br>
          <label for="dueDate">dueDate:</label><br>
          <input type="text" id="dueDate" name="dueDate"><br> 
          <label for="priority">Priority:</label><br> 
          <input type="text" id="priority" name="priority"><br> 
          <label for="notes">Notes:</label><br> 
          <input type="text" id="notes" name="notes"><br>
          <input type="button" id="submitTask" value="Add">
        </form> 
       </div>
     </div> 
     <footer id="footer">vantheman2210 copyright 2021</footer>
   </body>
 </html>
